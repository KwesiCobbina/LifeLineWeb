    <script>
      $(function() {
        console.log("document ready");
        firebase.auth().onAuthStateChanged(function(user) {
          if (!user) {
            window.location.href = "signin.html";
            // console.log(user.uid);
          }
        });

        nursesData = []
        requestsData = []

      
       
      });

        function reloadTable() {
            $('#nurseTable').DataTable({
              "paging": true,
              "lengthChange": true,
              "searching": false,
              "ordering": true,
              "info": true,
              "autoWidth": false,
              data: nursesData,
              columns: [
                { title: "Name" },
                { title: "Email" },
                { title: "Phone Number" }
              ]
            });
          }

          function reloadReqTable(){
            $("#requestTable").DataTable({
              "paging": true,
              "lengthChange": true,
              "searching": false,
              "ordering": true,
              "info": true,
              "autoWidth": false,
              data: requestsData,
              columns: [{ title: "ID" }, { title: "Request Date" }, { title: "Request Time" }, { title: "Blood Group" }, { title: "Emergency Contact" }, { title: "Donate Message" }]
            });
          }
